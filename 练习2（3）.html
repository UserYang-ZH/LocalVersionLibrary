 <script type="text/javascript">
 function choose(){
	 document.getElementById("delename").style.display="none";

 }
 function choose1(){
	 document.getElementById("deleID").style.display="none";

	 document.getElementsByName("means").value="name";
 }
 </script>
<h2 align='center'>删除学生</h2>
 <form method="post" name="deleteform" action="Deletestu">

 <label for="deleID">请输入ID：</label><input type="text" id="deleID" style='display:none' name="deleID"/><br/><br/>
